services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mpesa_credit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mpesa_credit
      REDIS_URL: redis://redis:6379
      BIND_ADDRESS: 0.0.0.0:8080
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      AFRICA_TALKING_API_KEY: ${AFRICA_TALKING_API_KEY}
      AFRICA_TALKING_USERNAME: ${AFRICA_TALKING_USERNAME}
      DARAJACONSUMER_KEY: ${DARAJACONSUMER_KEY:-}
      DARAJACONSUMER_SECRET: ${DARAJACONSUMER_SECRET:-}
      DARAJASHORTCODE: ${DARAJASHORTCODE:-}
      BONSAI_API_KEY: ${BONSAI_API_KEY:-}
      BONSAI_API_URL: ${BONSAI_API_URL:-}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./storage:/app/storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./worker"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mpesa_credit
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      AFRICA_TALKING_API_KEY: ${AFRICA_TALKING_API_KEY}
      AFRICA_TALKING_USERNAME: ${AFRICA_TALKING_USERNAME}
      BONSAI_API_KEY: ${BONSAI_API_KEY:-}
      BONSAI_API_URL: ${BONSAI_API_URL:-}
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      VITE_API_URL: http://api:8080
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:



